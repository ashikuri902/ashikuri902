<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real Human Gmail Generator â€¢ Premium Modal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#2563EB;
  --bg-main:linear-gradient(135deg,#0F172A,#020617);
}

/* ===== PAGE ===== */
body{
  font-family:Poppins,sans-serif;
  background:var(--bg-main);
  color:#E5E7EB;
  min-height:100vh;
  transition:background .4s ease;
}

/* ===== BLUR OVERLAY ===== */
#blurOverlay{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.6);
  backdrop-filter:blur(14px);
  opacity:0;
  pointer-events:none;
  transition:opacity .25s ease;
  z-index:9;
}
#blurOverlay.active{
  opacity:1;
}

/* ===== MODAL CONTAINER ===== */
.container{
  margin-top:60px;
  background:rgba(17,24,39,.94);
  backdrop-filter:blur(18px);
  border-radius:18px;
  padding:40px;
  box-shadow:0 40px 80px rgba(0,0,0,.55);
  border-top:4px solid var(--accent);
  transform:scale(.96);
  opacity:.9;
  transition:
    transform .25s ease,
    opacity .25s ease,
    border-color .35s ease;
  position:relative;
  z-index:10;
}
.container.active{
  transform:scale(1);
  opacity:1;
}

h4{text-align:center;font-weight:600}
h4::after{
  content:"";
  width:70px;height:4px;
  background:var(--accent);
  display:block;
  margin:12px auto 0;
  border-radius:20px;
}

label{color:#CBD5F5}

.form-control,.form-select{
  background:#020617;
  color:#E5E7EB;
  border:1px solid #1F2937;
}
.form-control:focus,.form-select:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 .15rem rgba(255,255,255,.08);
}

/* ===== BUTTON ===== */
.btn-accent{
  background:var(--accent);
  border:none;
  color:#fff;
}
.btn-accent:hover{opacity:.9}

/* ===== LIST ===== */
#list{
  margin-top:20px;
  background:#020617;
  padding:14px;
  border-radius:14px;
  max-height:360px;
  overflow:auto;
}
.email{
  padding:10px;
  border-bottom:1px solid #1F2937;
  color:#22C55E;
  display:flex;
  gap:12px;
  align-items:center;
  cursor:pointer;
}
.flag-badge{
  padding:5px 10px;
  border-radius:10px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
}

.footer{
  text-align:center;
  margin:35px;
  font-size:.85rem;
  color:#CBD5F5;
}
</style>
</head>

<body>

<!-- Blur Layer -->
<div id="blurOverlay"></div>

<div class="container active" id="popupBox">
<h4>Real Human Gmail Generator</h4>

<div class="row mt-4">
  <div class="col-md-3 mb-3">
    <label>Email Type</label>
    <select id="mode" class="form-select">
      <option value="first">First Name</option>
      <option value="last">Last Name</option>
      <option value="full">Full Name</option>
    </select>
  </div>

  <div class="col-md-3 mb-3">
    <label>Country</label>
    <select id="country" class="form-select">
      <option value="us">USA</option>
      <option value="uk">UK</option>
      <option value="de">Germany</option>
      <option value="au">Australia</option>
      <option value="ca">Canada</option>
    </select>
  </div>

  <div class="col-md-3 mb-3">
    <label>How many</label>
    <input type="number" id="count" class="form-control" placeholder="e.g. 5000">
  </div>

  <div class="col-md-3 mb-3 d-flex align-items-end">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="mixed">
      <label class="form-check-label">Mixed Country</label>
    </div>
  </div>
</div>

<button class="btn btn-accent w-100 mb-2" onclick="generate()">Generate</button>
<button class="btn btn-accent w-100" onclick="download()">Download</button>

<div id="list"></div>
</div>

<div class="footer">
True modal popup â€¢ Background blur â€¢ Click sound
</div>

<!-- CLICK SOUND -->
<audio id="clickSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7f6f0f8f8e.mp3?filename=click-124467.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== PASSWORD ===== */
const APP_PASSWORD="2025";

/* ===== THEMES ===== */
const themes={
  us:{accent:"#2563EB",bg:"linear-gradient(135deg,#0B1E3D,#020617)",flag:"ðŸ‡ºðŸ‡¸"},
  uk:{accent:"#7C3AED",bg:"linear-gradient(135deg,#2E1065,#020617)",flag:"ðŸ‡¬ðŸ‡§"},
  de:{accent:"#DD0000",bg:"linear-gradient(180deg,#000000,#7F1D1D,#FFCE00)",flag:"ðŸ‡©ðŸ‡ª"},
  au:{accent:"#0D9488",bg:"linear-gradient(135deg,#042F2E,#020617)",flag:"ðŸ‡¦ðŸ‡º"},
  ca:{accent:"#B91C1C",bg:"linear-gradient(135deg,#450A0A,#020617)",flag:"ðŸ‡¨ðŸ‡¦"}
};

const countrySelect=document.getElementById("country");
const popup=document.getElementById("popupBox");
const blur=document.getElementById("blurOverlay");
const sound=document.getElementById("clickSound");

/* ===== THEME CHANGE WITH MODAL EFFECT ===== */
countrySelect.addEventListener("change",()=>{
  sound.currentTime=0;
  sound.play();

  blur.classList.add("active");
  popup.classList.remove("active");

  setTimeout(()=>{
    applyTheme();
    popup.classList.add("active");
    blur.classList.remove("active");
  },200);
});

function applyTheme(){
  const c=countrySelect.value;
  document.documentElement.style.setProperty("--accent",themes[c].accent);
  document.documentElement.style.setProperty("--bg-main",themes[c].bg);
}
applyTheme();

/* ===== DATA ===== */
const DOMAIN="gmail.com";
const names={
  us:[["james","anderson"],["emma","johnson"]],
  uk:[["oliver","smith"],["amelia","clark"]],
  de:[["lukas","muller"],["anna","schmidt"]],
  au:[["jack","taylor"],["olivia","brown"]],
  ca:[["liam","martin"],["sophia","lee"]]
};

function humanNumber(){
  const r=Math.random();
  if(r<0.6)return Math.floor(Math.random()*50)+1;
  if(r<0.85)return Math.floor(Math.random()*250)+51;
  if(r<0.95)return Math.floor(Math.random()*1700)+301;
  return Math.floor(Math.random()*8000)+2001;
}

let used=new Set(),memory={},output=[];

function generate(){
  const pass=prompt("Enter password");
  if(pass!==APP_PASSWORD){alert("Wrong password");return;}

  const mode=document.getElementById("mode").value;
  const country=countrySelect.value;
  const mixed=document.getElementById("mixed").checked;
  const howMany=parseInt(document.getElementById("count").value);
  const list=document.getElementById("list");

  list.innerHTML="";used.clear();memory={};output=[];
  if(!howMany||howMany<=0){alert("Enter valid number");return;}

  const pool=mixed?Object.keys(names):[country];
  const frag=document.createDocumentFragment();

  while(used.size<howMany){
    const c=pool[Math.floor(Math.random()*pool.length)];
    const pair=names[c][Math.floor(Math.random()*names[c].length)];
    const base=mode==="first"?pair[0]:mode==="last"?pair[1]:pair[0]+pair[1];
    const num=memory[base]?++memory[base]:(memory[base]=humanNumber());
    const email=`${base}${num}@${DOMAIN}`;
    if(used.has(email))continue;

    used.add(email);output.push(email);

    const div=document.createElement("div");
    div.className="email";
    div.innerHTML=`<span class="flag-badge">${themes[c].flag}</span>${email}`;
    frag.appendChild(div);
  }
  list.appendChild(frag);
}

function download(){
  if(!output.length){alert("Generate first");return;}
  const blob=new Blob([output.join("\n")],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="emails.txt";
  a.click();
}
</script>

</body>
</html>
